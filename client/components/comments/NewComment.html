<template name="NewComment">
    <div class="container">
        <form id="text-area" class="col m5 offset m10">
            <div class="row">
              <div class="input-field col s5 offset s10">
                <textarea class=" blue-grey lighten-5 materialize-textarea text-box" name="text" placeholder="what is on your mind?" cols="15" rows="20" required>
                </textarea>
                <button class="btn waves-effect waves-light" type="submit" name="action"> Submit
                    <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
        </form>
    </div>
</template>
