<template name="Auth">
    <div class="section"></div>
    <main>
        <center>
            <div class="section"></div>
            <h2>Disqus</h2>
            <h5 class="indigo-text" id="login-header">Please, login into your account</h5>
            <div class="section"></div>

            <div class="container">
                <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 60px 0px 48px; border: 1px solid #EEE;">

                    <form class="col s12" method="post">
                        <div class='row'>
                            <div class='col s12'>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='email' name='email' id='email' />
                                <label for='email'>Enter your email</label>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='password' name='password' id='password' />
                                <label for='password'>Enter your password</label>
                            </div>

                        </div>

                        <br/>
                        <center>
                            <div class="error hide card-panel red">
                                <span id="error" class="black-text text-darken-2"></span>
                            </div>
                            <div class='row'>
                                <button type='submit' id="login-button" name='btn_login' class='login-button col s12 btn btn-large waves-effect indigo'>Login</button>
                            </div>
                        </center>
                    </form>
                </div>
            </div>
            <a class="register-prompt" href="#">Not a user? Register</a>
        </center>

        <div class="section"></div>
        <div class="section"></div>
    </main>


</template>
